<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bigContainer">
    <form class="form" action="../welcome-page/WPindex.html">

      <div class="container">
        <h1>Login</h1>
        <p>Enter your info to get in.</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>
      
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      
        <hr>
        <button id="submitbtn" type="submit" class="btn">Login</button>

      </div>

    </form>

    <img class="img" src="img.jpg" alt="" height="600" width="800">

  </div>  

  <div class="container signin">
    <p>Don't have an account yet? <a href="Rindex.html">Sign up</a>.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
